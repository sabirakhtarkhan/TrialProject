<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="Style.css">
    <style>
        .design{
            font-size: 20px;
            color:rgba(42, 7, 10, 0.78) ;

        }
    </style>
</head>
<body>
    
    <center>
        <h1>
            Signup
        </h1>
        
        <form class="design"> 
            <table style="text-align: center; border: 5px black; padding: 10px; margin: auto;">
                <tbody>
                    <tr>
                        <td>
                    <input type="text" id="First Name" name="First Name" required placeholder="First Name">
                        </td>
                        <td>
                            <input type="text" id="Last Name" name="Last Name" required placeholder="Last Name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="email" id="email" name="email" required placeholder="Enter your Email">
                        </td>
                        <td>
                            <input type="text" id="User Name" name="User Name" required placeholder="Enter User Name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="number" id="Mobile Number" name="Mobile Number" required placeholder="Enter Mobile Number">
                        </td>
                        <td>
                            <input type="radio" id="Male" name="Gender" value="Male"><label for="Male">Male</label><input type="radio" id="Female" name="Gender" value="Female"><label for="Female">Female</label><input type="radio" id="Others" name="Gender" value="Others"><label for="Others">Others</label>
                        </td>
                    </tr>
                    
                </tbody>
               
    </table>
            <button>Submit</button>

        </form>
    </center>

</body>
</html>
